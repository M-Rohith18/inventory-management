{% extends "base.html"%}
{% block content %}
 


<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center rounded-top">
          <h4 class="mb-0 py-2">Login</h4>
        </div>
        <div class="card-body p-4">
          <form method = "post">
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="text" class="form-control" id="username" name="usernmae" value="{{}}">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"  name="password" value="{{}}">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{% url "inventory_project:forget_password"%}">Forgot password?</a>
          </div>
          <p class="text-center mt-2 mb-0">Don't have an account? <a href="{% url "inventory_project:register"%}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
