{% extends "base.html" %}
{% block content %}
{% include "includes/header.html" %}

<div class="container mt-5" id="category-container" style="display: none;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h4 class="mb-0 text-center py-2">Add New Category</h4>
        </div>

        <div class="card-body p-4">
          <form id="add-category-form">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name</label>
              <input type="text" class="form-control" id="categoryName" name="name" placeholder="Enter category name">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description (optional)</label>
              <textarea class="form-control" id="description" name="description" rows="3" placeholder="Add details or notes"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Add Category</button>
            </div>
          </form>

          <div id="response-message" class="mt-3 text-center fw-semibold"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Message if not logged in -->
<div class="container mt-5" id="unauthorized-message" style="display: none;">
  <div class="alert alert-danger text-center">
    You are not logged in. Please <a href="{% url 'inventory_project:login' %}">login</a> to add a category.
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function () {
    const token = localStorage.getItem('access');

    if (!token) {
      alert('You must be logged in to add a category.');
      window.location.href = "/login/";
      
    } else {
      // Token found, show form
      $('#category-container').show();
    }

    $('#add-category-form').on('submit', function (e) {
      e.preventDefault();

      const name = $('#categoryName').val();
      const description = $('#description').val();

      $.ajax({
        url: '/api/add-category/',
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json',
        },
        data: JSON.stringify({
          name: name,
          description: description
        }),
        success: function (res) {
          $('#response-message').text(res.message).removeClass('text-danger').addClass('text-success');
          $('#add-category-form')[0].reset();
        },
        error: function (xhr) {
          let msg = "";
          if (xhr.status === 401) {
            msg = "Invalid token. Please login again.";
          } else if (xhr.responseJSON) {
            for (let key in xhr.responseJSON) {
              msg += `${key}: ${xhr.responseJSON[key]} `;
            }
          }
          $('#response-message').text(msg).removeClass('text-success').addClass('text-danger');
        }
      });
    });
  });
</script>
{% endblock %}
