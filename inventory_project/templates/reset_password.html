{% extends "base.html"%}
{% block content%}
  

<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Reset Your Password</h4>
          
          <form method="POST" action="">
            {% csrf_token %}
            
            {% if form.errors %}
              <div class="alert alert-danger">
                Please correct the errors below.
              </div>
            {% endif %}

            <div class="mb-3">
              <label for="id_new_password1" class="form-label">New Password</label>
              <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
            </div>

            <div class="mb-3">
              <label for="id_new_password2" class="form-label">Confirm New Password</label>
              <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
