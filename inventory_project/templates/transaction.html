{% extends "base.html" %}
{% block content %}
<!-- header section-->
{% include "includes/header.html" %}

<section class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-11 col-lg-10">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-gradient bg-primary text-white rounded-top-4">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Transaction List</h4>
            <a href="{% url 'inventory_project:download' %}" class="btn btn-success">Download</a>
          </div>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Item</th>
                  <th>Type</th>
                  <th>Quantity</th>
                  <th>Reference</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="transaction-table-body">
                <tr>
                  <td colspan="5" class="text-center text-muted py-4">Loading...</td>
                </tr>
              </tbody>
            </table>   
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const token = localStorage.getItem('access');
  if (!token) {
    alert("Unauthorized. Please login.");
    window.location.href = "{% url 'inventory_project:login' %}";
  }

  $(document).ready(function () {
    $.ajax({
      url: '/api/stock-transactions/',
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function (data) {
        const tbody = $('#transaction-table-body');
        tbody.empty();

        if (data.length === 0) {
          tbody.append('<tr><td colspan="5" class="text-muted text-center py-4">No transactions available.</td></tr>');
        } else {
          data.forEach(function (txn) {
            const typeBadge = txn.type === 'IN' 
              ? '<span class="badge bg-success">IN</span>' 
              : '<span class="badge bg-danger">OUT</span>';

            const row = `
              <tr>
                <td>${txn.item}</td>
                <td>${typeBadge}</td>
                <td>${txn.quantity}</td>
                <td>${txn.reference_note ?? 'â€”'}</td>
                <td>${new Date(txn.created_at).toISOString().slice(0, 10)}</td>
              </tr>
            `;
            tbody.append(row);
          });
        }
      },
      error: function () {
        $('#transaction-table-body').html('<tr><td colspan="5" class="text-danger text-center py-4">Error loading transactions.</td></tr>');
      }
    });
  });
</script>
{% endblock %}
